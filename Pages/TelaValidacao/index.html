<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <title>Arcomix</title>
</head>

<body>
    <div class="box">
        <h1>Validação</h1>
        <div class="formBox">
            <form action="">
                <p>Insira o código de confirmação que foi enviado para o email cadastrado, para conclusão do cadastro.

                    <div class="input-container">
                        <span>Insira o código:</span>
                        <input type="text" id="codeInput" placeholder="Código de confirmação">

                    </div>

                    <div class="button-container">
                        <button class="enviar" type="submit">Confirmar</button>

                    </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
